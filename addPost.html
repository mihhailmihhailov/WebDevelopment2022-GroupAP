<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="main">
        <header class="header">
            <div class="home-add-div">
                <a href="index.html">Home</a>
            </div>
            <div class="dropdown">
                <img src="Images/user.png" alt="user" onclick="showDropDownMenu()" onmouseover="hover(this);" onmouseout="unhover(this);" class="dropbtn">
            </div>
        </header>
        <div id="Dropdown" class="dropdown-content">
            <p>John Doe</p>
            <p>john.doe@ut.ee</p>
            <a href="login.html">logout</a>
        </div>
        <div class="box">
            <h1>Create a new post</h1>
            <form action="index.html">
                <div class="postText">
                    <label for="text-area">Post body</label>
                    <textarea id="text-area" rows="6" cols="80"></textarea>
                </div>
                <div class="postFile">
                    <label for="fileSelect">Select file</label>
                    <input type="file" id="fileSelect" class="button" />
                </div>
                <input type="submit" id="submit-button" class="button" value="Create Post"/>
            </form>
        </div>
    </div>
</body>
</html>
