<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <header class="header">
            <div class="home-add-div">
                <a href="index.html">Home</a>
            </div>
        </header>
        <div class="box">
            <h1>Create a new post</h1>
            <form action="index.html">
                <div class="postText">
                    <label for="text-area">Post body</label>
                    <textarea id="text-area" rows="6" cols="80"></textarea>
                </div>
                <div class="postFile">
                    <label for="fileSelect">Select file</label>
                    <input type="file" id="fileSelect" class="button" />
                </div>
                <input type="submit" id="submit-button" class="button" value="Create Post" />
            </form>
        </div>
    </div>
</body>
</html>
